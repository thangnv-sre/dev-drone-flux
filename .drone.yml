kind: pipeline
type: docker
name: default

steps:
- name: build
  image: docker
  volumes:
    - name: dockersock
      path: /var/run
  commands:
  - docker ps

services:
  - name: docker
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run

volumes:
  - name: dockersock
    temp: {}