kind: pipeline
name: default

steps:
- name: build
  image: docker
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  commands:
  - docker build -t foo:latest

- name: test
  image: foo:latest
  pull: if-not-exists
  commands:
  - echo bar

volumes:
- name: dockersock
  host:
    path: /var/run/docker.sock